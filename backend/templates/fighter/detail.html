<!-- templates/fighter_list.html -->
{% extends "bootstrap5.html" %}

{% block content %}
  <img src="{{ fighter.image.url }}" alt="{{ fighter.name }}">
  <a href="{% url 'fighter_detail' fighter.id %}">{{ fighter.name }}</a>
  <p>ID: {{fighter.id}}</p>
  <p>Country: {{fighter.country}}</p>
  <p>Titles: {{fighter.titles}}</p>
{% endblock %}
